단독태그는 출력할 문자가 없는 경우사용하며 모양만 출력이 된다.
이미지, 입력창 ,줄바꿈, 단락 ,수평선 등이 있따.

ID : 중복이 없는 태그구분 => #
class : 중복이 있는 태그 구분 => .
=>데이터 수집(태그의 값을 읽어 온다)
=> 구분자를 찾는다
